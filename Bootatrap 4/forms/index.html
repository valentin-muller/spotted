<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="signup-form">
		<form action="" method="post" class="form-horizontal">
			<div class="col-xs-8 col-xs-offset-4">
				<h2>Sign Up</h2>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4">Name</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="name" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4">Last Name</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="name" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4">Username</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="username" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4">Password</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" name="password" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4">Gender</label>
				<div class="col-xs-8">
					<label class="container">Male
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
					</label>

					<label class="container">Female
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<label class="container">Other
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-8">
					<label for="cars">Course:</label>

					<select id="cars">
						<option value="web" selected>Web-Dev</option>
						<option value="data">Data</option>
						<option value="UX">UX-UI</option>

					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-4">
					<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
				</div>
			</div>
		</form>
		<div class="text-center bottom-msg">Already have an account? <a class='login-link' href="#">Login here</a></div>
	</div>

	<div class="signup-form">
		<form action="" method="post" class="form-horizontal">
			<div class="col-xs-8 col-xs-offset-4">
				<h2>Log in</h2>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-4">Username</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="username" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4">Password</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" name="password" required="required">
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-8 col-xs-offset-4">
					<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
				</div>
			</div>
		</form>
		<div class="text-center bottom-msg">Don't have an account? <a class='login-link' href="#">Sign-up here</a></div>
	</div>

</body>

</html>
